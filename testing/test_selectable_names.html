<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .student-name {
            cursor: pointer;
        }
        .selected {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <ul id="student-list">
    </ul>
    <button id="continue">Continue</button>
    <h2>Selected Student IDs</h2>
    <ul id="selected-ids">
    </ul>

    <script>
        $(document).ready(function() {
            // Fetch student names from the PHP file
            $.ajax({
                url: 'fetch_students.php',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    if (data.length > 0) {
                        $.each(data, function(index, row) {
                            $('#student-list').append('<li class="student-name" data-id="' + row.student_id + '">' + row.student_name + '</li>');
                        });
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log(textStatus, errorThrown);
                }
            });

            // Toggle selection of student names
            $(document).on('click', '.student-name', function() {
                $(this).toggleClass('selected');
            });

            // Show the selected student IDs
            $('#continue').click(function() {
                $('#selected-ids').empty();
                $('.selected').each(function() {
                    $('#selected-ids').append('<li>' + $(this).data('id') + '</li>');
                });
            });
        });
    </script>
</body>
</html>
